{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body>
    <h4 class="head">Kiosk upload form</h4>

            </form>
