{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'catalogue.css' %}">
    <title>GKiosk</title>
</head>
<body>
    
        
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
           
            <div class="item active">
               
              <img src="https://health.clevelandclinic.org/wp-content/uploads/sites/3/2018/08/GettyImages-517801491-1200x630.jpg" alt="" style="width:100%; height:500px">
              
              <p></p>
            </div>
      
            <div class="item">
              
              <img src="https://thumbs.dreamstime.com/b/pile-chinese-kales-sold-supermarket-pile-chinese-kales-sold-market-supermarket-138657500.jpg" alt="" style="width:100%; height:500px">
              <!-- <p class="avocado">Avocados</p> -->
            </div>
          
            <div class="item">
              <img src="https://www.popsci.com/resizer/pgOR7B-Qc-YglQC9WV4K4RPyfPI=/760x570/arc-anglerfish-arc2-prod-bonnier.s3.amazonaws.com/public/2NIUFN53S2NF2EWEUTDMKDNM7Q.jpg" alt="" style="width:100%; height:500px">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      

    
      
    <div class="cont">
        <h2 class="card-title">Fruits</h2>
        {% for product in product_image %}

       
        <div class="card  float-left" >
            <img src="{{product.image.url}}" class="card-img-top" alt="images" style="width:270px;">
            <div class="card-body">
               <a href="/products/{{product.id}}/" class="link">{{product.title}}</a>  
                <p class="card-title">{{product.kiosk.currency}} {{product.selling_price}}</p>
                <!-- <a href="/description" class="btn btn-danger" role="button">View</a> -->
               
              </div>
            </div>
            </div>

        {% endfor %}
        
        
    
        
        
   
    
</body>
</html>
